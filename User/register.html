<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Signup Form</title>
    <!-- Include Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <!-- Custom CSS -->
    <style>
        body {
          background-image: url(img/bg.jpg);
        }

        .signup-container {
            background-color: #ffffff;
            border-radius: 10px;
            padding: 20px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        }

        .signup-title {
            font-size: 24px;
            font-weight: bold;
            margin-bottom: 20px;
        }

        .profile-photo {
            width: 80px;
            height: 80px;
            border-radius: 50%;
            margin: 0 auto 20px;
            background-color: #e9ecef;
            display: flex;
            justify-content: center;
            align-items: center;
            overflow: hidden;
        }

        .profile-photo img {
            max-width: 100%;
            max-height: 100%;
            object-fit: cover;
        }

        .form-group label {
            font-weight: bold;
        }

        .form-control {
            border: 1px solid #ced4da;
            border-radius: 5px;
        }

        .signup-button {
        background-color: #007bff; /* Blue shade */
        border: none;
        border-radius: 5px;
        color: #ffffff;
        font-weight: bold;
        transition: background-color 0.3s;
    }

    .signup-button:hover {
        background-color: #0056b3; /* Darker shade on hover */
    }
        .social-buttons {
            margin-top: 20px;
        }

        .social-button {
            border: 1px solid #e9ecef;
            border-radius: 5px;
            padding: 5px 10px;
            margin-right: 10px;
            color: #343a40;
            transition: background-color 0.3s;
        }

        .social-button:hover {
            background-color: #f8f9fa;
        }

        .already-member {
            margin-top: 20px;
            font-size: 14px;
        }
    </style>
</head>
<body>
    <div class="container mt-5">
        <div class="row justify-content-center">
            <div class="col-md-6 signup-container">
                <h2 class="signup-title text-center"style="color:#0056b3;">Sign Up</h2>
                <div class="profile-photo">
                  <label for="profile-picture"style="color:#0056b3;">Profile Picture:</label>
                  <input type="file" id="profile-picture" name="profile-picture">
                </div>
                <form>
                    <div class="form-group">
                        <label for="fullName" style="color:#0056b3;">Full Name</label>
                        <input type="text" class="form-control" id="fullName" placeholder="Enter your full name">
                    </div>
                    <div class="form-group">
                        <label for="email"style="color:#0056b3;">Email Address</label>
                        <input type="email" class="form-control" id="email" placeholder="Enter your email address">
                    </div>
                    <div class="form-group">
                        <label for="password"style="color:#0056b3;">Password</label>
                        <input type="password" class="form-control" id="password" placeholder="Enter your password">
                    </div>
                    <div class="form-group">
                        <label for="confirmPassword"style="color:#0056b3;">Confirm Password</label>
                        <input type="password" class="form-control" id="confirmPassword" placeholder="Confirm your password">
                    </div>
                    <button type="submit" class="btn btn-block btn-primary signup-button">Sign Up</button>
                </form>
                
                <p class="already-member text-center">
                    I'm already a member! <a href="logIn.html">Log In</a>
                </p>
            </div>
        </div>
    </div>

    <!-- Include Bootstrap JS (optional) -->
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
