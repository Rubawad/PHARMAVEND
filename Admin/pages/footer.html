<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Admin Panel Footer</title>
<style>
    /* Footer styles */
    footer {
        background-color: #191C24;
        color: #6C7293;
        padding: 20px;
        position: absolute;
        bottom: 0;
        width: 100%;
        display: flex;
        justify-content: center; /* Align items to the center */
        align-items: center; /* Align items to the center */
    }

    .footer-text {
        font-size: 12px;
        color: #6C7293; /* Gray color */
        text-align: center; /* Align text to the center */
    }

    .brand-text {
        color: red; /* Red color for the brand text */
    }
</style>
</head>
<body>

<footer>
    <div class="footer-text">
        <p>&copy; 2024 <span class="brand-text">PharmaVend</span> Admin Panel</p>
        <p>All rights reserved.</p>
        <p>Version 1.0</p>
        <p>Last updated: March 17, 2024</p>
    </div>
</footer>

</body>
</html>
