 <script>
       document.addEventListener('DOMContentLoaded', function() {
        console.log("Load")
        var navbar = document.getElementById('navbarMain');
        debugger;
        if (navbar) {
            navbar.addEventListener('load', function() {
                // Get the current URL
                var currentUrl = window.location.pathname.slice(1);

                console.log("Current URL:", currentUrl);

                // Get all navigation links within the parent navbar-nav
                var navLinks = document.querySelectorAll('.nav-page');

                // Loop through each navigation link
                navLinks.forEach(function(link) {
                    var linkHref = link.getAttribute('href');
                    console.log("Link href:", linkHref);
                    
                    // If the link's href matches the current URL
                    if (linkHref === currentUrl) {
                        // Add the 'active' class to the link
                        link.classList.add('active');
                        console.log("Match found! Added 'active' class.");
                    }
                });
            });
        } else {
            console.error("Element with id 'navbar' not found.");
        }
    });
 </script>
